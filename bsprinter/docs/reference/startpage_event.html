<h1>StartPage Event</h1>
<p>Applies to: <a href="printpreview_control.html">PrintPreview</a>, <a href="printerexevents_object.html">PrinterExEvents</a> object</p>
<p>No parameters.</p><br>
<h2>Description:</h2>
<p>Occurs every time a new page is added to the report.<br>
