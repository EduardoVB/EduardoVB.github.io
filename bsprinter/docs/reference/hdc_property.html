<h1>hDC Property</h1>
<p>Applies to: <a href="printer_object.html">Printer</a> object</p>
<p>Type: <b>Long</b> (Read only)</p><br>
<h2>Description:</h2>
<p>Returns a handle for the <b>devide context</b>.<br>
<br>
Note: do not cache this value when using BSPrinter, it changes for every page. Use the property instead.</p><br>
