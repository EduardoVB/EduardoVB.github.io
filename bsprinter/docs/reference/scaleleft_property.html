<h1>ScaleLeft Property</h1>
<p>Applies to: <a href="printer_object.html">Printer</a> object</p>
<p>Type: <b>Single</b></p><br>
<h2>Description:</h2>
<p>Returns or sets the horizontal coordinates for the left edge of the printing space (without margins) of the page.</p><br>
